<template>
  <h1>Download</h1>
  <div if.bind="code === undefined">
    <input type="text" value.bind="newCode"/>
    <button click.trigger="setCode(newCode)">set code</button>
  </div>
  Progress: ${progress}<br/>
  <div if.bind="fileURI !== undefined">
    <a href.bind="fileURI">Save</a>
  </div>
</template>
